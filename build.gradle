
plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'com.reportmill'
version '2023.01.02'

sourceSets.main.java.srcDirs = ['src']
sourceSets.main.resources.srcDirs = ['src']

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
}

dependencies {
}

tasks.build.doLast() {
    def user = System.getenv("USERNAME")
    def pw = System.getenv("TOKEN")
    println "Build finished for:\n\tuser=$user\n\ttoken=$pw"
}

publishing {

    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/reportmill/SnapKit"
            credentials {
                username = System.getenv("USERNAME")
                password = System.getenv("TOKEN")
                println "GitHubPackages Publish Artifact X:\n\tusername=$username\n\ttoken=$password"
            }
        }
    }

    publications {
        gpr(MavenPublication) {
            artifactId 'snapkit'
            from(components.java)
        }
    }
}