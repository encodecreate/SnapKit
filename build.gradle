
plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'com.reportmill'
version '2023.01.02'

sourceSets.main.java.srcDirs = ['src']
sourceSets.main.resources.srcDirs = ['src']

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
}

dependencies {
}

tasks.publish.doFirst() {
    def user = System.getenv("GITHUB_USER")
    def pw = System.getenv("GITHUB_TOKEN")
    println "Publish start user:$user"
    println "Publish start pw:$pw"
}

publishing {

    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/reportmill/SnapKit"
            credentials {
                username = System.getenv("GITHUB_USER")
                password = System.getenv("GITHUB_TOKEN")
                println "Publish user: username=$username"
                println "Publish token: token=$password"
            }
        }
    }

    publications {
        gpr(MavenPublication) {
            artifactId 'snapkit'
            from(components.java)
        }
    }
}